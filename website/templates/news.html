<style>
    #customers {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    #customers td, #customers th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    #customers tr:nth-child(even){background-color: #f2f2f2;}
    
    #customers tr:hover {background-color: #ddd;}
    
    #customers th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #04AA6D;
      color: white;
    }
    </style>
<table id= "customers" bgcolor="#ddd" >
    
    <thead>
        <tr>
            <th>Title</th>
            <th>Short Summary</th>
            <th>Date</th>
        </tr>
        </thead>
<div class="table-wrapper">
{% for new in news%}
              <tr scope="row" class="fl-table">
                  <td>
                      <img href = {{ new.url }} >
                          <img src = "{{new.contentUrl}}" >

                      <p>
                      <a href = {{ new.NewsURL }}> {{  new.name }} </a>
                      </p>
                  </td>
                  <td>
                      <p id = "Szoveg">{{new.description }}</p>
                  </td>
                  <td>{{new.datePublished}}</td>
{% endfor %}
                </div>
            </table>
</div>

{% endblock%}
